<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>daveslist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <meta charset="UTF-8">
  <title>daveslist</title>

</head>

<body>


  <div class="side-nav">

    <div class="monkey">
      <a href="home.html"><i class="fab fa-mailchimp">RN</i></a>
    </div>


    <div class="g_login">
      <a href="/auth/google"><i class="fab fa-google-plus-square"></i></a>
    </div>
  
    <div class ="logout">
      <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i></a>
    </div>
    
    <br>
    <br>

    <div class="search-container">
      <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
      <button type="submit"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <br>
  <br>

  <div class="container">
    <div class="row">
      <div class="col-md-5 offset-md-3">
        <div class="col d-flex justify-content-center">
          <div class="card-1" id="card-background-1">
            <div class="card-body">
              <form id="cms">
                <div class="form-group">
                  <label for="title">Title:</label>
                  <input type="text" class="form-control" id="title">
                  <label for="title">Price:</label>
                  <input type="text" class="form-control" id="price">
                  <label for="title">Photo Link:</label>
                  <input type="text" class="form-control" id="photo">
                  <label for="title">Email:</label>
                  <input type="text" class="form-control" id="email">
                  <br />
                  <label for="body">Body:</label>
                  <textarea class="form-control" rows="10" id="body"></textarea>
                  <div class="form-group">
                    <label for="category">Select Category:</label>
                    <select class="custom-select" id="category">
                      <option value="Personals">Personals</option>
                      <option value="Auto">Auto</option>
                      <option value="Electronics">Electronics</option>
                      <option value="Sporting">Sporting</option>
                      <option value="Jewelry">Jewelry</option>
                      <option value="Clothes">Clothes</option>
                      <option value="Household">Household</option>
                      <option value="Free">Free</option>
                      <option value="Misc">Misc</option>
                    </select>
                  </div>
                </div>
                <div class="submit">
                  <button type="submit" class="btn btn-success submit btn-sm">Submit</button>
                </div>
              </form>
            </div>
          </div>
          <br>

        </div>
      </div>
    </div>
  </div>

  <footer>

    &copy daveslist |
    <a href="/contact.html">Contact</a>
    |
    <a href="#">About</a>

  </footer>

  <!-- Custom Script -->
  <script src="js/form.js" type="text/javascript"></script>
  <script src="js/email.js" type="text/javascript"></script>
  <script src="js/contact.js" type="text/javascript"></script>


</body>

</html>
