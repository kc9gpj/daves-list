<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>daveslist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"

        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/jpg" href="../public/images/icon.png"/>

</head>

<body>

     <div class="side-nav">

        <div class="monkey">
        <a href="home.html">daveslist</a>
        </div>

        <div class="g_login">
            Login
            <a href="/auth/google"><i class="fab fa-google-plus-square"></i></a>
        </div>
        
        <div class ="logout">
            <a href="/auth/logout"><i class="fas fa-sign-out-alt"></i></a>
        </div>
     
        <br>
        <br>
        

        <div class="search-container">
            <input class="form-control mr-sm-2" type="search" placeholder="Search..." aria-label="Search">
            <button type="submit"><i class="fa fa-search"></i></button>
        </div>

        <br><br>

        <select class="custom-select" id="category">
            <option selected value="">All Categories</option>
            <option value="Personals">Personals</option>
            <option value="Auto">Auto</option>
            <option value="Electronics">Electronics</option>
            <option value="Sporting">Sporting</option>
            <option value="Jewelry">Jewelry</option>
            <option value="Clothes">Clothes</option>
            <option value="Household">Household</option>
            <option value="Free">Free</option>
            <option value="Misc">Misc</option>
        </select>

    </div>
    <div class="container">
            <div class="row">
              <div class="col-md-5 offset-md-3">
                <div class="col d-flex justify-content-center">
                  <div class="card-1" id="card-background-1">
                 
    
               <form id="form">
                    <div class="form-group">
                            <!-- Name box -->
                    <label for="emailname">Name</label>
                    <input type="text" id="emailName">
                    <!-- email box -->
                    <br>
                    <label for="emailEmail">Your Email</label>
                    <input type="text" id="emailEmail">
                    <br>
                    <!-- their email box -->
                    <label for="emailToEmail">Their Email</label>
                    <input type="text" id="theirEmail">
                    <br>
                    <label for="emailMessage">Message</label>
                    <textarea type="text" 
                    style="height:200px" id="emailMessage"></textarea>
                    <!-- submit button -->
                    <br>
                    <input type="submit" id="submit" value="Submit">
                  </form>   
                  </div>
           
         </div>         
           
        </div>
        </div>
        </div>

    </footer>

    <script src="js/form.js" type="text/javascript"></script>
    <script src="js/email.js" type="text/javascript"></script>
    <script src="js/contact.js" type="text/javascript"></script>


</body>

</html>
